<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
  Name: <h:outputText id="name" value="#{user.name}"/>
  Password: <h:outputText id="pswd" value="#{user.password}"/>

  <br/>
  List of users from service:
  <h:dataTable value="#{userService.userList}" var="u">
    <h:column>
      <h:outputText id="n" value="#{u.name}"/>
    </h:column>
    <h:column>
      <h:outputText id="p" value="#{u.password}"/>
    </h:column>
  </h:dataTable>
</f:view>
</html>
